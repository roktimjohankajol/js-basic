<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <h1 class="flex justify-center text-5xl"> Welcome to your  <span class="text-blue-400 px-2">  Baap Er Bank </span> !!!</h1>

    <main class="m-10">
        <section class="w-6/12 m-auto p-20 bg-zinc-700 rounded-md text-white">
            <h2 class="text-4xl text-center pb-3">Please Login Your Account</h2>
            <form action="">
                <input id="login-email" class="p-3 w-full rounded-md my-3 text-black focus:outline-none" type="email" name="" placeholder="Please Enter your E-mail"><br>
                <input id="login-password" class="p-3 w-full rounded-md my-3 text-black focus:outline-none" type="password" name="" placeholder="Please Enter your Password"><br>
                <input id="login-btn" class="w-full rounded-md p-3 bg-blue-400 mt-3" type="submit" value="Login">
            </form>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>
</html>
