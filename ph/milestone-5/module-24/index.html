<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion with Button</title>
<style>
  .accordion-section {
    display: none;
  }
</style>
</head>
<body>

<button id="toggleButton">Toggle Accordion</button>
<div class="accordion-section" id="accordionSection">
  <p>This is the content of the accordion section.</p>
</div>

<script>
const toggleButton = document.getElementById('toggleButton');
const accordionSection = document.getElementById('accordionSection');

toggleButton.addEventListener('click', () => {
  if (accordionSection.style.display === 'none') {
    accordionSection.style.display = 'block';
  } else {
    accordionSection.style.display = 'none';
  }
});
</script>

</body>
</html>
